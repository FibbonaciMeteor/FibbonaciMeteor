<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="rateApp.js"></script>

    <title>Rate Stuff</title>
  </head>
  <body>
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="2"></option>
      <option value="4"></option>
      <option value="6"></option>
      <option value="8"></option>
      <option value="10"></option>
    </datalist>
    <section id="headingStripe">
      <header>
        <h1>Rate Stuff</h1>
        <h2>Comparitive & Relative Analysis Tool</h2>
      </header>
    </section>

    <section id="menuStripe">
      <div id="menuBox" class="flexContent">
        <input
          class="menuOption"
          type="button"
          name="addPanelButton"
          value="Add Panel"
          onclick="buttonTest()"
        />
        <input
          class="menuOption"
          type="button"
          name="calculateButton"
          value="Calculate"
          onclick="buttonTest()"
        />
      </div>
      <div id="ratingSetting">
        <div class="settingElement">
          <label for="Min">Min</label>
          <input
            class="settingElement numberBox"
            name="Min"
            type="text"
            placeholder="1"
          />
        </div>

        <div class="settingElement">
          <label for="SettingRange">Average</label>
          <input
            type="range"
            min="1"
            max="10"
            value="5"
            class="slider"
            name="SettingRange"
            class="settingElement settingRange"
            list="tickmarks"
          />
        </div>
        <div class="settingElement">
          <label for="Max">Max</label>
          <input class="numberBox" name="Max" type="text" placeholder="10" />
        </div>
        <div class="settingElement">
          <label for="spread">Spread/SD</label>
          <input class="numberBox" name="Max" type="text" placeholder="1" />
        </div>
      </div>
    </section>

    <section id="ratingPanelsContainer">
      <div id="Archetype" class="ratingPanel">
        <img src="" alt="pic" name="pic" class="imagBox ratingElement" />

        <label for="range1">Production</label>
        <input
          type="range"
          min="1"
          max="5"
          value="3"
          class="slider ratingElement"
          id="range1"
          name="range1"
          list="tickmarks"
        />

        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider ratingElement"
          id="range1"
          name="range2"
        />
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider ratingElement"
          id="range1"
          name="range2"
        />
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider ratingElement"
          id="range1"
          name="range1"
        />
      </div>
    </section>

    <section id="footingStripe" class="backingContainer">
      <footer>
        <nav id="navigationBox" class="flexContent">
          <a href="#" class="navigationItem">Top of Page</a>
          <a
            href="https://fibbonacimeteor.github.io/"
            target="_blank"
            class="navigationItem"
            >Back to Main</a
          >
        </nav>
      </footer>
    </section>
  </body>
</html>
